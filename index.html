<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>music player</title>
    <script src="https://kit.fontawesome.com/ff6c693c50.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="media/egyptian-rapper-marwan-moussa-how-common-is-this-phenotype-v0-pos6jgzx8cya1.jpg" alt=""
                class="song-img">
            <h1>Brazil</h1>
            <p>MARWAN MOUSSA - BATAL 3ALAM</p>
            <audio id="song">
                <source type="audio/mpeg"
                    src="media/MARWAN MOUSSA - BATAL 3ALAM (OFFICIAL MUSIC VIDEO) مروان موسى - بطل عالم.mp3">
            </audio>
            <input type="range" value="0" class="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlicone"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>




    </div>






    <script src="main.js"></script>
</body>

</html>
